<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- custom style -->
    <link rel="stylesheet" href="/style.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="container bg-dark">
    <header>
        <h1 class="text-primary text-center my-5 fw-bold">A simple calculator</h1>
    </header>
    <main>
        <div class="d-flex justify-content-center align-items-center">
            <div class="calculator my-5">
                <div class="calculator-display">
                    <h2 id="total">0</h2>
                    <h2 id="display"></h2>
                </div>
                <div class="calculator-input">
                    <button class="btn fw-bolder orange-btn">AC</button>
                    <button class="btn fw-bolder">(</button>
                    <button class="btn fw-bolder">)</button>
                    <button class="btn fw-bolder">DEL</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn fw-bolder">+</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn fw-bolder">-</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn fw-bolder">*</button>
                    <button class="btn">0</button>
                    <button class="btn fs-4">.</button>
                    <button class="btn fs-4">=</button>
                    <button class="btn fs-4">/</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="/script.js"></script>
</body>

</html>
